{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'node_modules/element-ui/lib/theme-chalk/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'gui/css/login.css' %}">
    <title>登录</title>
</head>
<body class="login" data-admin-utc-offset="28800">
<div id="container">
    <div id="header">
        <h2 style="color: white">Mes系统登录</h2>
    </div>
    <div id="content">
        <div id="content-main">
            <form action="{% url 'gui:login' %}" method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-row">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                {% if form.errors %}
                    <p style="color: red">用户名或密码错误.</p>
                {% endif %}
                <div class="submit-row">
                    <input type="submit" value="登录">
                    <input type="hidden" name="next" value={{ next }}>
                </div>
            </form>
        </div>
        <br class="clear">
    </div>

    <div id="footer"></div>

</div>

</body>
</html>
