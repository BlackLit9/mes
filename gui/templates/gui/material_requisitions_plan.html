{% extends 'gui/base.html' %}
{% load static %}

{% block main %}
    <el-form :inline="true">
        <el-form-item label="日期">
            <el-date-picker
                    v-model="planDate"
                    type="date"
                    @change="planDateChange"
                    placeholder="选择日期">
            </el-date-picker>
        </el-form-item>
        <el-form-item label="原材料类别">
            <el-select
                    clearable
                    @change="materialTypeChange"
                    v-model="materialType" placeholder="请选择">
                <el-option
                        v-for="item in materialTypeOptions"
                        :key="item.global_name"
                        :label="item.global_name"
                        :value="item.global_name">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="原材料名称">
            <el-input v-model="material_name" v-on:input="materialNameChanged"></el-input>
        </el-form-item>
    </el-form>

    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                label="S"
                prop="unit"
                width="30">
        </el-table-column>
        <el-table-column
                type="index"
                label="No"
                width="30">
        </el-table-column>
        <el-table-column
                prop="material_type"
                label="原材料类别">
        </el-table-column>
        <el-table-column
                prop="material_no"
                label="原材料代码">
        </el-table-column>
        <el-table-column
                prop="material_name"
                label="原材料名称">
        </el-table-column>
        <el-table-column
                prop="storage_weight"
                label="原材料库存（Kg）">
        </el-table-column>
        <el-table-column
                align="center"
                label="原材料需要量（Kg）">
            <el-table-column
                prop="weight[0].need_weight"
                label="早班">
            </el-table-column>
            <el-table-column
                prop="weight[1].need_weight"
                label="中班">
            </el-table-column>
            <el-table-column
                prop="weight[2].need_weight"
                label="晚班">
            </el-table-column>
            <el-table-column
                prop="weight[0].need_weight + weight[1].need_weight + weight[2].need_weight"
                label="总计">
            </el-table-column>
        </el-table-column>
        <el-table-column
                align="center"
                label="领料计划（Kg）">
            <el-table-column
                prop="weight[0].plan_weight"
                label="早班">
            </el-table-column>
            <el-table-column
                prop="weight[1].plan_weight"
                label="中班">
            </el-table-column>
            <el-table-column
                prop="weight[2].plan_weight"
                label="晚班">
            </el-table-column>
            <el-table-column
                prop="weight[0].plan_weight + weight[1].plan_weight + weight[2].plan_weight"
                label="总计">
            </el-table-column>
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button-group>
                    <el-button type="primary"
                            size="mini"
                            @click="showEditDialog(scope.row)">编辑
                    </el-button>
                </el-button-group>
            </template>
        </el-table-column>


    </el-table>
    {% include 'gui/paginations.html' %}
{% endblock %}


{% block dialogs %}
    <el-dialog title="编辑原材料领料计划" :visible.sync="dialogEditVisible" size="mini">
        <el-form v-model="editForm" :label-width="formLabelWidth" >
            <el-form-item label="日期：">
                <span v-text="editForm.plan_date"></span>
            </el-form-item>
            <el-form-item label="原材料名称：">
                <span v-text="editForm.material_name"></span>
            </el-form-item>
{#            <el-form-item label="早班需u#}
            <el-form-item label="早班领料计划：">
                <el-input  v-model.number="editForm.weight[0].plan_weight" style="float: left; width: 80%"></el-input>
                <span style="float: right; width: 18%">Kg</span>
            </el-form-item>
{#            <el-form-item label="中班需要量：">#}
{#                <span v-text="editForm.weight[1].need_weight + ' Kg'"></span>#}
{#            </el-form-item>#}
            <el-form-item label="中班领料计划：">
                <el-input  v-model.number="editForm.weight[1].plan_weight" style="float: left; width: 80%"></el-input>
                <span style="float: right; width: 18%">Kg</span>
            </el-form-item>
{#            <el-form-item label="晚班需要量：">#}
{#                <span v-text="editForm.weight[2].need_weight + ' Kg'"></span>#}
{#            </el-form-item>#}
            <el-form-item label="晚班领料计划：">
                <el-input  v-model.number="editForm.weight[2].plan_weight" style="float: left; width: 80%"></el-input>
                <span style="float: right; width: 18%">Kg</span>
            </el-form-item>
            <el-form-item label="领料计划合计：">
                <span v-text="editForm.weight[0].plan_weight + editForm.weight[1].plan_weight + editForm.weight[2].plan_weight"></span>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogEditVisible = false">取 消</el-button>
            <el-button type="primary" @click="saveRequisitionsPlan('editForm')">确 定</el-button>
        </div>
    </el-dialog>

{% endblock %}


{% block links %}
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
{% endblock %}

{% block scripts %}
{#    <script src="{% static 'node_modules/dayjs/dayjs.min.js' %}"></script>#}
    <script src="{% static 'gui/js/material_requisitions_plan.js' %}"></script>
{% endblock %}
